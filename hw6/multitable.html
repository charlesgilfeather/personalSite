<!DOCTYPE html>
<html>
  <!--Link the css styling sheet -->
  <head>
    <link rel="stylesheet" href="css/c.css" />
  </head>
  <body>
    <!--Setup a div for inputting data -->
    <div id = "input_area">
      <!--Headers -->
      <h2>Multiplication Table Creator</h2>
      <p>Please Enter Bounding Horizontal (x) values (NOTE: order doesn't matter):</p>

      <!--Setup input areas and error message placement -->
      <input id="x1">
      <input id="x2">
      <p id="x_errors"></p>

      <!--Repeat with y values -->
      <p>Please Enter Bounding Vertical (y) values (NOTE: order doesn't matter):</p>
      <input id="y1">
      <input id="y2">
      <p id="y_errors"></p>
      <p></p>

      <!--Button that runs js function -->
      <button type="button" onclick="myFunction()">Submit</button>
    </div>

    <!--Setup graph area -->
    <div id = "graph">
      <p id="demo"></p>
    </div>

    <!--Link js file -->
    <script src="js/javascript.js"></script>
  </body>
</html>
