<!DOCTYPE html>
<html>
  <!--Link the css styling sheet -->
  <head>
    <link rel="stylesheet" href="css/c.css" />
  </head>
  <body>


    <!--Setup a div for inputting data -->
    <div id = "input_area">
      <!--Header -->
      <h2>Multiplication Table Creator</h2>

      <!--Set up form -->
      <form id="commentForm">
        <fieldset>
          <!--Header -->
          <legend>Please Enter Your X and Y Ranges (Order Doesn't Matter)</legend>
          <!--Recieve x1 data, set parameters -->
          <p>
            <label for="x1">Please Enter First X Value</label>
            <input id="x1" type="number" required digits="true">
          </p>
          <!--Recieve x2 data -->
          <p>
            <label for="x2">Please Enter Second X Value</label>
            <input id="x2" type="number" required digits="true">
          </p>
          <!--Recieve y data -->
          <p>
            <label for="y1">Please Enter First Y Value</label>
            <input id="y1" type="number" required digits="true">
          </p>
          <p>
            <label for="y2">Please Enter Second Y Value</label>
            <input id="y2" type="number" required digits="true">
          </p>
          <!--Button to send it to the function -->
          <p>
            <input type="button" value="Submit" onclick="myFunction()">
          </p>
        </fieldset>
      </form>
    </div>

    <!--Setup graph area -->
    <div id = "graph">
      <p id="demo"></p>
    </div>

    <!--Link js file -->
    <script src="js/javascript.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>

    <!--Validation script -->
    <script>
      $( "#commentForm" ).validate({
        errorElement: 'div',
      });
    </script>
  </body>
</html>
